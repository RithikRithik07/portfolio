<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modern Contact Form with Video Background</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Video background */
        .video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        /* Overlay for readability */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .contact-form {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px 50px;
            width: 100%;
            max-width: 700px; /* wider form */
            color: #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease forwards;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #f0f0f0;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .contact-form button {
            margin-top: 20px;
            background: linear-gradient(to right, #055bef, #0072ff);
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .contact-form button:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #1304eb, #1404fd);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video class="video-bg" src="./image/214409_small.mp4" autoplay muted loop></video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Contact Form -->
    <form class="contact-form" action="#" method="POST">
        <h2>Contact Us</h2>
        
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />
        </div>
        
        <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required />
        </div>
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message..." required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>

</body>
</html>
